<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>

    <!-- 3 columnas identicas usando col -->
    <div class="container border border-success border-1 text-center my-5">
      <div class="row">
        <div class="col border border-primary">Columna</div>
        <div class="col border border-secondary">Columna</div>
        <div class="col border border-danger">Columna</div>
      </div>
    </div>
    <!-- 3 columnas identicas y borde col-4 -->
    <div class="container text-center my-5">
      <div class="row">
        <div class="col-4 border border-primary">col-4</div>
        <div class="col-4 border border-secundary">col-4</div>
        <div class="col-4 border border-danger">col-4</div>
      </div>
    </div>
   
   <!-- 2 columas identicas y 1 diferente -->
    <div class="container text-center my-5">
      <div class="row">
        <div class="col-2 border border-primary">col-2</div>
        <div class="col-8 border border-secundary">col-8</div>
        <div class="col-2 border border-danger">col-2</div>
      </div>
    </div>
   
    <!-- 2 columas identicas y 1 diferente con breakpoint -->
    <div class="container text-center my-5">
      <div class="row">
        <div class="col-md-2 border border-primary">col-2</div>
        <div class="col-md-8 border border-secundary">col-8</div>
        <div class="col-md-2 border border-danger">col-2</div>
      </div>
    </div>
    
    <!-- 2 columas identicas y 1 diferente con 2 breakpoint -->
    <div class="container text-center my-5">
      <div class="row">
        <div class="col-md-2 col-sm-4 border border-primary">md-2 sm-4</div>
        <div class="col-md-8 col-sm-8 border border-secundary">md-8 sm-8</div>
        <div class="col-md-2 col-sm-12 border border-danger">md-2 sm-12</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
